<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./fontawesome-free-5.13.1-web/css/all.min.css">
  <link rel="stylesheet" href="./Css/signup.css">
  <title>Sign Up</title>
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <h1><a href="./index.html">Termbuddy</a></h1>
        <a href="./login.html" class="nav-bar">Sign In</a>
      </nav>
    </div>
  </header>

  <section class="container__wrapper mt__1">
    <div class="container-contents">
      <div class="content-img">
        <img src="./Images/Mobile login-rafiki.svg" alt="">
      </div>

        <form id="form" class="form">
         <div class="form-text">
           <h2>Sign Up</h2>
         </div>
         <div class="form-details">
          <div class="icon"><i class="fas fa-user"></i></div>
         <label for="name" class="label">First Name</label>
         <input type="text" placeholder="John" id="firstname">
         <div class="error"></div>
        </div>

        <div class="form-details">
          <div class="icon"><i class="fas fa-user"></i></div>
         <label for="name" class="label">Last Name</label>
         <input type="text" placeholder="Doe" id="lastname">
         <div class="error"></div>
        </div>

          <div class="form-details">
            <div class="icon"><i class="fas fa-envelope"></i></div>
           <label for="email" class="label">Email</label>
           <input type="email" placeholder="JohnDoe@gmail.com" id="email">
           <div class="error"></div>
          </div>

          <div class="form-details">
           <label for="password" class="label">Password</label>
           <div class="icon-2">
            <i class="fas fa-lock"></i>
            <i class="fas fa-eye" id="eyeIcon"></i>
           </div>
           <input type="password" placeholder="***********" id="password">
           <div class="error"></div>
          </div>

          <div class="ps__details">
            <div class="ps-detail__remember">
              <input type="checkbox" id="remember">
              <label for="remember">Agree to Terms & Conditions</label>
            </div>
          </div>

          <button id="submit">Sign Up</button>
          <p>Already have an account? <a href="./login.html" class="signup">Sign In</a></p>
        </form>
    </div>
  </section>

  <script src="./fontawesome-free-5.13.1-web/js/fontawesome.min.js"></script>
  <script src="./Js/signup.js"></script>
</body>
</html>
