<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./fontawesome-free-5.13.1-web/css/all.min.css">
  <link rel="stylesheet" href="./Css/login.css">
  <title>Sign In</title>
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <h1><a href="./index.html">Termbuddy</a></h1>
        <a href="./signup.html" class="nav-bar">Sign Up</a>
      </nav>
    </div>
  </header>

  <section class="container__wrapper mt__1">
    <div class="container-contents">
      <div class="content-img">
        <img src="./Images/Tablet login-amico.svg" alt="">
      </div>

        <form id="form" class="form">
         <div class="form-text">
           <h2>Sign In</h2>
         </div>
          <div class="form-details">
            <div class="icon"><i class="fas fa-envelope"></i></div>
           <label for="email" class="label">Email</label>
           <input type="email" placeholder="JohnDoe@gmail.com" id="email" required>
           <div class="error"></div>
          </div>

          <div class="form-details">
           <label for="password" class="label">Password</label>
           <div class="icon-2">
            <i class="fas fa-lock"></i>
            <i class="fas fa-eye" id="eyeIcon"></i>
           </div>
           <input type="password" placeholder="***********" id="password">
           <div class="error"></div>
          </div>

          <div class="ps__details">
            <div class="ps-detail__remember">
              <input type="checkbox" id="remember">
              <label for="remember">Remember Me</label>
            </div>

            <div class="ps-detail__forgot">
              <p><a href="./forgot.html" class="forgot__pw">Forgot Password?</a></p>
            </div>
          </div>

          <button id="submit">Sign in</button>
          <p>Don't have an account? <a href="./signup.html" class="signup">Sign Up</a></p>
        </form>
    </div>
  </section>

  <script src="./fontawesome-free-5.13.1-web/js/fontawesome.min.js"></script>
  <script src="./Js/login.js"></script>
</body>
</html>
